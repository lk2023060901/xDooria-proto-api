syntax = "proto3";

package api;

option go_package = "github.com/lk2023060901/xdooria-proto-api;api";

// RoleInfo 角色基础信息
message RoleInfo {
    int64 role_id = 1;        // 角色ID
    string nickname = 2;      // 昵称
    string avatar_url = 3;    // 头像URL
    int32 level = 4;          // 等级
    int32 vip_exp = 5;        // VIP经验值
    int32 status = 6;         // 角色状态 (0=正常, 1=封禁)
}
