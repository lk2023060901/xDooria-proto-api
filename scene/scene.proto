syntax = "proto3";

package scene;

option go_package = "github.com/lk2023060901/xdooria-proto-api/scene;scene";

import "error.proto";

// 进入场景请求
message EnterSceneRequest {
    // 预留扩展
}

// 进入场景响应
message EnterSceneResponse {
    common.ErrCode code = 1;  // 错误码
    RoleInfo role = 2;        // 角色基础信息
    SceneInfo scene = 3;      // 场景信息
}

// 角色基础信息
message RoleInfo {
    int64 role_id = 1;        // 角色ID
    string nickname = 2;      // 昵称
    string avatar_url = 3;    // 头像URL
    int32 level = 4;          // 等级
    int32 vip_exp = 5;        // VIP经验值
}

// 场景信息
message SceneInfo {
    int32 map_id = 1;         // 地图ID
    Position pos = 2;         // 位置
}

// 位置信息
message Position {
    float x = 1;
    float y = 2;
    float z = 3;
    float rotation = 4;       // 朝向
}
