syntax = "proto3";

package api;

import "login_type.proto";

option go_package = "github.com/lk2023060901/xdooria-proto-api;api";

message LoginRequest {
    common.LoginType login_type = 1;
    bytes credentials = 2; // 序列化后的平台凭证
}

message LoginResponse {
    string token = 1;
    uint64 uid = 2;
    string nickname = 3;
    string gateway_addr = 4;
}
