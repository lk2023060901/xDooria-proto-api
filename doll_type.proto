syntax = "proto3";

package api;

option go_package = "github.com/lk2023060901/xdooria-proto-api;api";

// 玩偶实例
message DollItem {
    int64 id = 1;         // 实例ID（雪花ID）
    int32 doll_id = 2;    // 配置ID
    int32 quality = 3;    // 当前品质
    bool is_locked = 4;   // 是否锁定
    bool is_redeemed = 5; // 是否已兑换实物
    bool is_favorite = 6; // 是否收藏
    int64 created_at = 7; // 获得时间（Unix时间戳）
}
