syntax = "proto3";

package api;

option go_package = "github.com/lk2023060901/xdooria-proto-api/api;api";

// OpCode 全局协议号定义
enum OpCode {
    OP_NONE = 0;

    // 系统协议
    OP_SYS_HEARTBEAT = 1;     // 心跳

    // 登录系统 (1000 - 1999)
    OP_LOGIN_REQ = 1000;      // 登录请求
    OP_LOGIN_RES = 1001;      // 登录响应
}