syntax = "proto3";

package api;

option go_package = "github.com/lk2023060901/xdooria-proto-api/api;api";

// OpCode 全局协议号定义
// 规则：每个模块预留 1000 个号段
enum OpCode {
    OP_NONE = 0;

    // ==========================================
    // 1. 系统/基础协议 (0 - 999)
    // ==========================================
    OP_SYS_HEARTBEAT = 1;     // 心跳
    OP_SYS_ERROR_NOTICE = 2;  // 通用错误推送
    OP_SYS_KICK_NOTICE = 3;   // 强制下线通知

    // ==========================================
    // 2. 登录系统 (1000 - 1999)
    // ==========================================
    OP_LOGIN_REQ = 1000;      // 登录请求
    OP_LOGIN_RES = 1001;      // 登录响应
    OP_LOGOUT_REQ = 1002;     // 登出请求
    OP_LOGOUT_RES = 1003;     // 登出响应

    // ==========================================
    // 3. 网关系统 (2000 - 2999)
    // ==========================================
    OP_GW_HANDSHAKE = 2000;   // 网关握手
    OP_GW_KEEPALIVE = 2001;   // 网关保活

    // ==========================================
    // 4. 大厅/业务系统 (3000 - 3999)
    // ==========================================
}
